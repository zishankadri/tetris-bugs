<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyScript Example</title>
  <!-- PyScript CDN -->
  <script type="module" defer lib\__init__.pysrc="https://pyscript.net/releases/2024.2.1/core.js"></script>
  <!-- PyScript styling -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">
</head>
<body>

  <h1>Python code in PyScript</h1>
  <!-- Python code executed inside PyScript -->
  <py-script src="../static/frontend.py">
  </py-script>
  <!-- Placeholder where Python output will be displayed -->
  <div id="result"></div>

</body>
</html>
