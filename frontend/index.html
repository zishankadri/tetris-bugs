<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Code Editor - Tetris</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/menu.css">
</head>

<body>
    <!-- Modal markup directly in HTML -->
    <div id="modal-bg" class="modal-bg">
      <div class="modal retro-shadow">
        <button id="close-btn" class="close-btn font-retro">X</button>
        <div class="font-retro">
            Type max 4 characters and <br> press Enter to spawn a block. <br>
            Use ⬅️ ➡️ to move, _Space_ to lock. <br> Blocks fall automatically.
        </div>
      </div>
    </div>

    <div class="wrapper">
        <h1 class="font-retro" style="text-align: center; color: lime;">Tetris Bugs</h1>

        

        <div class="input-row">
            <input
                type="text"
                id="text-input"
                maxlength="4"
                placeholder="Type code"
                class="retro-input"/>
            <button id="save-btn" class="retro-btn" style="margin-top: 0; margin-left: 10px;">Save Code</button>
        </div>

        <!-- Grid -->
        <div id="game" class="retro-shadow"></div>
    </div>

    <!-- Code Output Section -->
    <div class="code-output-section">
        <h3 class="font-retro" style="color: lime; margin-bottom: 10px;">Code:</h3>
        <div id="text-output" class="retro-shadow code-display"></div>
    </div>
    <script type="py" src="./main.py"></script>
    
    
</body>
</html>
