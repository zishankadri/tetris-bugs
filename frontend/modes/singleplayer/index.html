<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor - Tetris</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

  <!-- TailwindCSS -->
  <link rel="stylesheet" href="../../dist/styles/output.css?v=3">

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">



</head>

<body class="bg-[#111] text-brand flex flex-col h-screen w-full">

  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-[#111] flex items-center justify-center z-[10000]">
    <div class="bg-black border-2 border-brand p-12 rounded-lg text-center min-w-[300px] retro-shadow">
      <h1 class="font-retro text-brand mb-5">Tetris Bugs</h1>
      <div class="w-12 h-12 border-4 border-gray-800 border-t-brand rounded-full mx-auto animate-spin"></div>

      <p class="font-retro mt-5 text-brand">Loading...</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-bg" class="fixed inset-0 bg-black/50 flex items-center justify-center z-[9999]">
    <div class="bg-black text-brand border border-brand p-16 rounded-lg min-w-[250px] retro-shadow">
      <div class="font-retro leading-8">
        Type max 4 characters. <br>
        press Enter to spawn a block. <br>
        Use ⬅️ ➡️ to move, _Space_ to lock.
      </div>
      <button id="continue-btn"
        class="retro-btn w-full mt-4">
        Continue
      </button>
    </div>
  </div>

  <!-- Top bar -->
  <div class="flex justify-center pt-4">
  </div>

  <!-- Wrapper -->
  <div id="wrapper" class="flex flex-col items-center justify-center flex-1 w-full">

    <!-- Text Bar -->
    <div class="flex justify-between items-center w-[839px] mt-5">

        <p id="timer"></p>

    </div>

    <!-- Grid -->
    <div id="game"
        class="grid mt-5 gap-1 bg-red-400 border border-bra
        nd-500 retro-shadow"
        style="grid-template-columns: repeat(40, 20px); grid-template-rows: repeat(20, 20px); gap:1px; background:#222;">
    <!-- Cells will be populated by PyScript -->
    </div>

  </div>

    <py-script>
      import sys
      sys.modules.pop("main_v2", None)
    </py-script>

    <!-- PyScript -->
    <script type="py" src="main.py?nocache={{ Date.now() }}" config="config.json"></script>



</body>

</html>
